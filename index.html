<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <meta name="description" content="Pricing Panel Project Using HTML5 CSS3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="panel panel1">
            <img class="icon" src="icons/icon1.png">
            <h1 class="serviceName">Personal</h1>
            <p>Custom Domains</p>
            <p>Sleeps after 30 mins of inactivity</p>
            <p class="prices">Free</p>
            <button>Sign Up</button>
        </section>
        <section class="panel panel2">
            <img class="icon" src="icons/icon2.png">
            <h1 class="serviceName">Small Team</h1>
            <p>Never sleeps</p>
            <p>Multiple workers for more powerful apps</p>
            <p class="prices">150$</p>
            <button>Free Trial</button>
        </section>
        <section class="panel panel3">
            <img class="icon" src="icons/icon3.png">
            <h1 class="serviceName">Enterprise</h1>
            <p>Dedicated</p>
            <p>Simple horizontal scalability</p>
            <p class="prices">400$</p>
            <button>Free Trial</button>
        </section>
    </main>
</body>

</html>
