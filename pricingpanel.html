<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <meta name="description" content="Pricing Panel Project Using HTML5 CSS3"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Odia:wght@100;300;400;700&display=swap" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="panel panel1">
            <img class="icon" src="icons/icon1.png">
            <h2>Personal</h2>
            <hr>
            <p>Custom Domains</p>
            <hr>
            <p>Sleeps after 30 mins of inactivity</p>
            <hr>
            <h1>Free</h1>
            <button>Sign Up</button>
        </section>
        <section class="panel panel2">
            <img class="icon" src="icons/icon2.png">
            <h2>Small Team</h2>
            <hr>
            <p>Never sleeps</p>
            <hr>
            <p>Multiple workers for more powerful apps</p>
            <hr>
            <h1>150$</h1>
            <button>Free Trial</button>
        </section>
        <section class="panel panel3">
            <img class="icon" src="icons/icon3.png">
            <h2>Enterprise</h2>
            <hr>
            <p>Dedicated</p>
            <hr>
            <p>Simple horizontal scalability</p>
            <hr>
            <h1>400$</h1>
            <button>Free Trial</button>
        </section>
    </main>
</body>
</html>
